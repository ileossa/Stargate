      host: smtp.gmail.com
      port: 587
      username: EMAIL ADDRESSE
      password: PASSWORD
      properties:
        mail:
          smtp:
            auth: true
            starttls.enable: true
server:
  port: 8080

# H2 (acces with localhost:port/h2 or localhost:port/h2-console/)
