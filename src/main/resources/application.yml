---
#---------------------------------------------------
#            DEVELOPER  MODE
#---------------------------------------------------
spring:
  profiles: dev
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    generate-ddl: true
  jmx:
    enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/projact
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    tomcat:
      max-wait: 10000
      max-active: 10
# Mailing (download fakeSMTP, and run with java -jar fakeSMTP.jar )
  mail:
    host: smtp.gmail.com
    port: 587
    username: EMAIL ADDRESSE
    password: PASSWORD
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
  thymeleaf:
    cache: false
    mode: HTML5


---
#---------------------------------------------------
#            TEST  MODE
#---------------------------------------------------
spring:
  profiles: test
  jpa:
    show-sql: true
  jmx:
    enabled: true
# Use GrrenMail (cf: http://www.icegreen.com/greenmail/)
