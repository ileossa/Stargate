<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1" />
    <title>Babar</title>

    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
        <link rel="stylesheet" th:href="@{/css/tinyBox.css}" href="../../css/tinyBox.css" />

        <link rel="icon" href="../../home/favicon.png" th:href="@{/home/favicon.png}" type="image/png" />
        <link rel="shortcut icon" href="../../home/favicon.png" th:href="@{/home/favicon.png}" type="img/x-icon" />

        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css' />
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800italic,700italic,600italic,400italic,300italic,800,700,600' rel='stylesheet' type='text/css' />

        <link href="../../home/css/bootstrap.css" th:href="@{/home/css/bootstrap.css}" rel="stylesheet" type="text/css" />
        <link href="../../home/css/style.css" th:href="@{/home/css/style.css}" rel="stylesheet" type="text/css" />
        <link href="../../home/css/font-awesome.css" th:href="@{/home/css/font-awesome.css}" rel="stylesheet" type="text/css" />
        <link href="../../home/css/responsive.css" th:href="@{/home/css/responsive.css}" rel="stylesheet" type="text/css" />
        <link href="../../home/css/animate.css" th:href="@{/home/css/animate.css}" rel="stylesheet" type="text/css" />
    </div>

    <div th:fragment="header-css">
        <!--[if IE]><style type="text/css">.pie {behavior:url(PIE.htc);}</style><![endif]-->

        <script type="text/javascript" src="../../home/js/jquery.1.8.3.min.js"></script>
        <script type="text/javascript" src="../../home/js/bootstrap.js"></script>
        <script type="text/javascript" src="../../home/js/jquery-scrolltofixed.js"></script>
        <script type="text/javascript" src="../../home/js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="../../home/js/jquery.isotope.js"></script>
        <script type="text/javascript" src="../../home/js/wow.js"></script>
        <script type="text/javascript" src="../../home/js/classie.js"></script>
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Spring Boot</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/}">Home</a></li>
                    <li class=""><a th:href="@{/gallerie}">Gallerie</a></li>
                    <li class="" sec:authorize="isAnonymous()">
                        <a th:href="@{/logout}">Sign Up</a>
                    </li>
                    <li class="" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <fieldset>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sing Out"/>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
