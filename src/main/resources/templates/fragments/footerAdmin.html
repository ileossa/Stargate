<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
</body>
<footer class="footer">
    <div th:fragment="footerAdmin">
        <!-- jQuery -->
        <script src="../admin/jquery/dist/jquery.min.js" th:ref="@{}"></script>
        <!-- Bootstrap -->
        <script src="../admin/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- FastClick -->
        <script src="../admin/fastclick/lib/fastclick.js"></script>
        <!-- NProgress -->
        <script src="../admin/nprogress/nprogress.js"></script>
        <!-- iCheck -->
        <script src="../admin/iCheck/icheck.min.js"></script>
        <!-- Datatables -->
        <script src="../admin/datatables.net/js/jquery.dataTables.min.js"></script>
        <script src="../admin/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
        <script src="../admin/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
        <script src="../admin/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
        <script src="../admin/datatables.net-buttons/js/buttons.flash.min.js"></script>
        <script src="../admin/datatables.net-buttons/js/buttons.html5.min.js"></script>
        <script src="../admin/datatables.net-buttons/js/buttons.print.min.js"></script>
        <script src="../admin/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
        <script src="../admin/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
        <script src="../admin/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
        <script src="../admin/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
        <script src="../admin/datatables.net-scroller/js/dataTables.scroller.min.js"></script>
        <script src="../admin/jszip/dist/jszip.min.js"></script>
        <script src="../admin/pdfmake/build/pdfmake.min.js"></script>
        <script src="../admin/pdfmake/build/vfs_fonts.js"></script>

        <!-- Custom Theme Scripts -->
        <script src="../admin/personal/js/custom.min.js"></script>

        <div class="footer">
            <!-- footer content -->
             <footer>
                 <div class="pull-right">
                     Gentelella - Bootstrap Admin Template
                 </div>
                 <div class="clearfix"></div>
             </footer>
             <!-- /footer content -->
            <span sec:authorize="isAuthenticated()">
                | Logged user: <span sec:authentication="name"></span> |
                Roles: <span sec:authentication="principal.authorities"></span> |
                <a th:href="@{/logout}">Sign Out</a>
            </span>
        </div>
    </div>
</footer>
