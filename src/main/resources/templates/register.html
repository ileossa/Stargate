<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Babar</title>
    <div th:replace="fragments/header :: header-css"/>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="User account registration" />
    <link rel="icon" href="favicon.ico" />
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/register}"
                  th:object="${user}" method="post" class="m-t" role="form"
                  data-toggle="validator">
                <fieldset>
                    <h1>Register</h1>

                    <div th:if="${confirmationMessage}" class="alert alert-success"
                         role="alert" th:text="${confirmationMessage}"></div>

                    <div th:if="${errorMessage}"
                         class="alert alert-danger" role="alert"
                         th:text="${errorMessage}"></div>

                    <div class="form-group input-group has-feedback">
                        <label th:if="${#fields.hasErrors('firstName')}"
                               th:errors="*{firstName}" class="validation-message"></label>
                        <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>

                        <input type="text" th:field="*{firstName}"
                               placeholder="First Name" class="form-control" th:required="required" />
                        <span class="glyphicon form-control-feedback"
                              aria-hidden="true"></span>
                    </div>

                    <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
                        <input type="text" th:field="*{lastName}"
                               placeholder="Last Name" class="form-control" th:required="required" />
                        <span class="glyphicon form-control-feedback"
                              aria-hidden="true"></span>
                    </div>

                    <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
                        <input type="email" th:field="*{email}"
                               placeholder="Email Address" class="form-control"
                               data-error="This email address is invalid" th:required="required" />
                        <span class="glyphicon form-control-feedback"
                              aria-hidden="true"></span>

                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Ok"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a class="btn btn-lg btn-default btn-block" href="/login" role="button"> Sign In</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>


    <div th:replace="fragments/footer :: footer"/>


<!-- jQuery-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Bootstrap -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- Bootstrap Validator plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>


</body>
</html>
